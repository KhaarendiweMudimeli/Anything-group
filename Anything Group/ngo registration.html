<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anything Group</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    header {
      background-color: #002E52;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      height: 4rem;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: auto;
      margin-right: 1rem;
    }

    .search-bar {
      background-color: white;
      border-radius: 25px;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      max-width: 300px;
      flex-grow: 1;
      margin: 0 1rem;
    }

    .search-bar input {
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 1rem;
    }

    .search-bar .search-icon {
      fill: #666;
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 1rem;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-right: 0rem;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: -10rem;
    }

    .profile span {
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .notification-bell {
      position: relative;
      cursor: pointer;
    }

    .notification-bell .bell-icon {
      width: 24px;
      height: 24px;
    }

    .notification-bell .notification-indicator {
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .menu-button {
      background: none;
      margin-right: 3rem;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      right: -266px; /* Initially hidden off the screen */
      width: 250px;
      height: 100%;
      background-color: rgba(0, 46, 82, 0.8); /* Transparent background */
      color: white;
      transition: right 0.3s ease; /* Slide transition */
      display: flex;
      flex-direction: column;
      padding: 1rem;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      background-color: #004080;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #0059b3;
    }

    nav a::after {
      content: '>';
      margin-left: 1rem;
    }

    nav.show {
      transform: translateX(0);
    }

    nav .close-icon {
      color: white;
      font-size: 1.5rem;
      margin-left: auto;
      cursor: pointer;
      padding: 0.5rem;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center; /* Center the icon vertically */
    }

    .menu-icon {
      margin-top: 0.2rem; /* Adjust the margin to center the icon vertically */
    }

    .link-header {
      background-color: rgba(0, 64, 128, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      position: fixed;
      width: 100%;
      top: 5rem; /* Adjust based on the height of the top header */
      z-index: 998;
    }

    .links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5rem;
    }

    .links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    main {
      background-image: url('boatgif.gif'); /* Replace with the path to your GIF */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding-top: 9rem; /* Adjust to prevent content from being hidden behind the fixed headers */
      box-sizing: border-box;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .content a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      visibility: hidden; /* Initially hidden */
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
    }

    #loading-screen.show {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      background-color: #002E52;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="A LOGO.png" alt="Logo">
      <h1>Anything Group</h1>
    </div>
    <div class="search-bar">
      <svg class="search-icon" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 9.5 14 9.5 11.99 14 9.5 14z"></path>
      </svg>
      <input type="text" placeholder="Search...">
    </div>
    <div class="profile">
      <img src="profile-pic.jpg" alt="Profile">
      <span onclick="showAccountDetails()">Username</span>
    </div>
    <div class="notification-bell">
      <svg class="bell-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2a5 5 0 0 0-5 5v6a5 5 0 0 0-3 4.5V18h16v-1.5a5 5 0 0 0-3-4.5V7a5 5 0 0 0-5-5zm0 2a3 3 0 0 1 3 3v6H9V7a3 3 0 0 1 3-3zm-1 14h2v1H11v-1z"></path>
      </svg>
      <div class="notification-indicator"></div>
    </div>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <span class="close-icon" onclick="toggleNav()">Ã—</span>
  </nav>

  <button class="menu-button" onclick="toggleNav()">&#9776; Menu</button>

  <div class="link-header">
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <main>
    <div class="content">
      <h1>Welcome to Anything Group</h1>
      <p>Your journey to better things starts here.</p>
      <a href="#" id="login-button" onclick="showLogin()">Login</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Anything Group. All rights reserved.</p>
  </footer>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginButton = document.getElementById("login-button");

    // Show loading screen before Firebase Authentication logic
    function showLoading() {
      document.getElementById("loading-screen").classList.add("show");
    }

    function hideLoading() {
      document.getElementById("loading-screen").classList.remove("show");
    }

    // Simulate Firebase login functionality
    function showLogin() {
      showLoading();

      auth.onAuthStateChanged(user => {
        if (user) {
          hideLoading();
          alert("User is already logged in");
          loginButton.innerHTML = "Logout";
        } else {
          // Assume login logic here (e.g., Firebase auth)
          auth.signInAnonymously().then(() => {
            hideLoading();
            loginButton.innerHTML = "Logout";
            alert("Logged in successfully!");
          }).catch((error) => {
            hideLoading();
            alert("Error: " + error.message);
          });
        }
      });
    }

    function showAccountDetails() {
      alert("Account details go here.");
    }

    function toggleNav() {
      document.querySelector("nav").classList.toggle("show");
    }
  </script>
</body>
</html>
